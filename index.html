<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 10px;
    }

    .count {
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Redirecting...</h1>
    <p>You will be redirected in</p>
    <div class="count" id="count"></div>
    <a class="btn" href="https://valuedcowboysample.com/sbzi96ctk?key=43adf0acb7d359719c81c72ba1120619">Click Here If Not Redirected</a>
  </div>

  <script>
    // 1â€“5 second random time
    var seconds = Math.floor(Math.random() * 5) + 1;
    var countElement = document.getElementById("count");
    countElement.textContent = seconds;

    var interval = setInterval(function() {
      seconds--;
      countElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "https://valuedcowboysample.com/sbzi96ctk?key=43adf0acb7d359719c81c72ba1120619"; // apnar link din
      }
    }, 1000);
  </script>

</body>
</html>
