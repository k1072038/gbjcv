<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        .video-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .video-box {
            width: 300px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .link-box {
            margin-top: 30px;
            font-size: 18px;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        #countdown {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
    </style>

    <!-- ðŸ”¹ Popunder Script -->
    <script src="https://valuedcowboysample.com/83/e4/f7/83e4f70eeca6bd61332a00f5ca9ad031.js"></script>

    <!-- ðŸ”¹ Social Bar Script -->
    <script src="https://valuedcowboysample.com/74/16/68/741668444a39566e20e928d5e63b9dbd.js"></script>
</head>
<body>

    <h1>Watch Videos Before Redirect</h1>

    <!-- Video Gallery -->
    <div class="video-gallery">
        <div class="video-box">
            <video controls autoplay>
                <source src="https://www.effectivegatecpm.com/hx4quzxr3?key=1c87be5a59631eccf4bd66ceef254dbf" type="video/mp4">
            </video>
        </div>
        <div class="video-box">
            <video controls autoplay>
                <source src="https://www.effectivegatecpm.com/hx4quzxr3?key=1c87be5a59631eccf4bd66ceef254dbf" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Link Box -->
    <div class="link-box">
        <p>Visit This Link:</p>
        <a id="dynamicLink" href="#">Loading...</a>
        <p id="countdown"></p>
    </div>

    <!-- ðŸ”¹ Random Redirect Script -->
    <script>
        // First link (shown to user)
        let firstLink = "https://www.effectivegatecpm.com/hx4quzxr3?key=1c87be5a59631eccf4bd66ceef254dbf";

        // Redirect link (after countdown)
        let secondLink = "https://www.effectivegatecpm.com/jjdxp3bivb?key=636a9d91b4a0498c57daae92fb30098d";

        // Random time between 10-20 sec
        let minTime = 10;
        let maxTime = 20;
        let redirectTime = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;

        // Show first link
        let linkElement = document.getElementById("dynamicLink");
        linkElement.href = firstLink;
        linkElement.innerText = firstLink;

        // Countdown display
        let countdown = document.getElementById("countdown");
        let timeLeft = redirectTime / 1000;
        countdown.innerHTML = "Redirecting in " + timeLeft + " seconds...";

        let timer = setInterval(function() {
            timeLeft--;
            countdown.innerHTML = "Redirecting in " + timeLeft + " seconds...";
            if(timeLeft <= 0){
                clearInterval(timer);
                window.location.href = secondLink;
            }
        }, 1000);
    </script>

</body>
</html>
